<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>添加Mobile字段</title>
    <style>
      /*  css  */
      .mphonex{
          margin:15px 0;
          font-size: 14px;
          color: #565656;
      }
      .mphonex label{
          font-size: 13px;
      }
      .mphonex input{
          width: 250px;
          height: 32px;
          text-indent: 5px;
          border: 1px solid #dfdfdf;
          border-radius: 3px;
          outline: none;
          color: #565656;
      }
    </style>
</head>
<body style="width: 50%; margin: 0 auto;">

    <!-- html -->
    <div class="mphonex">
        <label for="mbphone">Mobile phone:</label>
        <input type="text" id="mbphone" />
    </div>
    <!--html 结束-->

</html>
