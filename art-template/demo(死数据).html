<script id="goods" type="text/html">
    <ul>
    {{ set mydata =  $data.goods }}
    {{ each mydata }}
        <li>
            <a href="{{ $value.links }}">
                <img src="{{ $value.imgUrl }}" />
                <p>
                    <h5>{{ $value.proName }}</h5>
                    <span>{{ $value.price }}</span>
                </p>
            </a>
        </li>
    {{/each}}
    </ul>
</script>
