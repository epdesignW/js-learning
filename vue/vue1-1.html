<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hello world! - vue第一季 </title>
    <script src="js/vue.js"></script>
    <style type="text/css">
     body{ width: 80%; margin: 0 auto;}
     p span{ color: darkcyan; font-weight: bold; line-height: 1.6;}
     h4{ margin-top: 30px;}
    </style>
</head>
<body>
    <div id="app">
        <h2 v-text="message"></h2>
        <div v-html="htmlCon"></div>
    </div>
    <p>
        我们已经会在html中输出data中的值了，我们已经用的是“{{xx}}”,这种情况是有弊端的，就是当我们网速很慢或者javascript出错时，会暴露我们的“{{xx}}”。Vue给我们提供的v-text,就是解决这个问题的。
    </p>
    <script type="text/javascript">
       var app = new Vue({
           el: '#app',
           data:{
               message:"hello world!",
               htmlCon:"<ol><li>商品一</li><li>商品二</li></ol>"
           }
       });
    </script>
</body>
</html>
